<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Graph</title>
    <style>
        body{
            height: 0%;
        }
        #bar_graph{
            background-color: whitesmoke;
            top: 10px;
            left: 60px;
            text-align: center;

        }
        #bar_graph article{
            display: inline-block;
        }
        div{
            width: 40px;
            height: 250px;
            margin: 20px;
            background-color: silver;
            text-align: center;
        }
        h3{
            margin-left: 25px;
        }
        #bar1{
            width: 100%;
            height: 70%; 
            background-color: white; 
            animation-name: abc;
            animation-duration: 5s; 
        }
        #bar2{
            width: 100%;
            height: 60%; 
            background-color: white; 
            animation-name: def;
            animation-duration: 5s; 
        }
        #bar3{
            width: 100%;
            height: 20%; 
            background-color: white; 
            animation-name: ghi;
            animation-duration: 5s; 
        }
        @keyframes abc {
            0% {height: 100%;background-color: white;}
            100% {height: 70%;background-color: white;}
        }
        @keyframes def {
            0% {height: 100%;background-color: white;}
            100% {height: 60%;background-color: white;}
        }
        @keyframes ghi{
            0% {height: 100%;background-color: white;}
            100% {height: 20%;background-color: white;}
        }
    </style>
</head>
<body>
    
    <section id="bar_graph">
        <article>
                <div>
                      <article id="bar1"></article>  
                </div>
                <h3>30%</h3>
        </article>
        <article>
            <div>
                <article id="bar2"></article>
            </div>
            <h3>40%</h3>
        </article>
        <article>
            <div>
                <article id="bar3"></article>
            </div>
            <h3>80%</h3>
        </article>
        <h1 style="text-align: center;font-size: 20px;">Bar Plot</h1>
    </section>
</body>
</html>
